<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <i class="fa-solid fa-table-cells"></i>
                <h1>Dashboard</h1>
            </div>
            <p></p>
            <p><i class="fa-solid fa-house"></i> Home</p>
            <p><i class="fa-solid fa-address-card"></i> Profile</p>
            <p><i class="fa-solid fa-message"></i> Messages</p>
            <p><i class="fa-solid fa-clock"></i> History</p>
            <p><i class="fa-solid fa-list-check"></i> Tasks</p>
            <p><i class="fa-solid fa-people-group"></i> Communities</p>

            <p></p>
            <p><i class="fa-solid fa-gear"></i> Settings</p>
            <p><i class="fa-solid fa-circle-question"></i> Support</p>
            <p><i class="fa-solid fa-shield"></i> Privacy</p>
        </div>
        
        <div class="header">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search">
            </div>
            <div>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
                <p id="user-name">Morgan Oakley</p>
            </div>
            <div>
                <i class="fa-solid fa-user"></i>
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="projects">projects</div>
        <div class="secondary">secondary/div>
    </div>
</body>
</html>
